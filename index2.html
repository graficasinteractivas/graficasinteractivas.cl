<!doctype html>
<html class="no-js" lang="en" ng-app="catalogoCursos">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educa.io</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Cabin:400,500' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body>
      <div id='left-col'>
          <header>
            <h1>educa.io</h1>
          </header>


          <div class="separator">Categorías</div>
          <ul class="side-nav">
            <li><a href="#">Diseño</a></li>    
            <li><a href="#">Animación</a></li> 
            <li><a href="#">3D</a></li> 
            <li><a href="#">Programación</a></li> 
            <li><a href="#">Fotografía</a></li> 
            <li><a href="#">Juegos</a></li>
          </ul>
            <div class="separator">Aplicaciones</div>
        <ul class="side-nav">
            <li><a href="#">Inkscape</a></li>    
            <li><a href="#">Blender</a></li> 
            <li><a href="#">Gimp</a></li> 
          </ul>
          
          
      </div>  
      <div id='right-col' ng-controller="fichasController as cursos">
        <div ng-repeat="curso in cursos.cursos">
          <div class="row">  
              <img src="./img/{{curso.picture}}" alt="slide 3" />
          </div>
          <div class="row darker">
            <div class="medium-6 large-8 columns titulo-curso">
                <div class="titulo-ficha">
                    <h1>{{curso.titulo}}</h1>
                </div>
                Por: {{curso.autor}}
            </div>
              
          </div>  
          </div>
        </div> 
      
      
      
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();  
        
      angular.module('catalogoCursos', [])
        .controller('fichasController', function(){
            console.log("creating scope.cursos")
            this.cursos = [
                {titulo: 'Blender Básico', autor: 'Carlos Guerrero', picture:'Liquidos_Cycles.jpg'},
                {titulo: 'Blender Básico', autor: 'Carlos Guerrero', picture:'launch-orbit.jpg'},
                {titulo: 'Blender Básico', autor: 'Carlos Guerrero', picture:'launch-orbit.jpg'},          
            ];
            this.curso = {titulo: 'Blender Básico', autor: 'Carlos Guerrero'}
            console.log(this.cursos)
        });
    </script>
  </body>
</html>
