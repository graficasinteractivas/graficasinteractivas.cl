<!doctype html>
<html class="no-js" lang="en" ng-app="catalogoCursos">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GráficasInteractivas.CL</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Cabin:400,500' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body>
      <div id='left-col'>
          <header>
            <h1>Gráficas Interactivas de Chile</h1>
          </header>
          <ul class="side-nav">
            <li><a href="#" class="active selected">Las más recientes...</a></li>   
          </ul>
          <div class="separator">Categorías</div>
          <ul class="side-nav">
            <li><a href="#">Infografías</a></li>    
            <li><a href="#">Salud</a></li> 
            <li><a href="#">Actualidad</a></li> 
            <li><a href="#">Sociedad</a></li> 
            <li><a href="#">Historia</a></li> 
            <li><a href="#">Otras</a></li>
          </ul>
          
          
      </div>  
      <div id='right-col' ng-controller="fichasController as cursos">
        <div ng-repeat="curso in cursos.cursos">
          <div class="row">  

                <a href="{{curso.url}}" class="">
              <img src="./img/{{curso.picture}}" alt="slide 3" />
              </a>
          </div>
          <div class="row darker">
                <a href="{{curso.url}}" class="">
            <div class="medium-6 large-8 columns titulo-curso">
                <div class="titulo-ficha">

                    <h1>{{curso.titulo}}</h1>
                </div>

                Por: {{curso.autor}}
            </div>
                </a>
            <div class="medium-6 large-4 columns">    
                <a href="{{curso.url}}" class="button right">Ver más</a>
            </div> 
          </div>  
          </div>
        </div> 
      
      
      
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();  
        
      angular.module('catalogoCursos', [])
        .controller('fichasController', function(){
            console.log("creating scope.cursos")
            this.cursos = [
                {titulo: 'Top 10 Causas de Muertes', autor: 'Carlos Guerrero', picture:'top-salud.png', url:'guerrerocarlos/topmortalidad/'}, 
                {titulo: 'Earthquakes in Chile since 1900', autor: 'Pablo Navarro', picture:'earthquakes.png', url:'pnavarrc/earthquakes-chile/'},
            ];
            this.curso = {titulo: 'Blender Básico', autor: 'Carlos Guerrero'}
            console.log(this.cursos)
        });
    </script>
  </body>
</html>
